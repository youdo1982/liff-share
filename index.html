<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>分享好友</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <script>
    liff.init({ liffId: "2007690961-kP10B4d5" })
      .then(() => {
        return liff.shareTargetPicker([
          { type: "text", text: "跟你分享舒緩痠痛的秘密" }  // 空文字，只觸發好友選擇
        ]);
      })
      .then(() => {
        liff.closeWindow();
      })
      .catch((err) => {
        alert("分享失敗：" + err);
      });
  </script>
</body>
</html>
